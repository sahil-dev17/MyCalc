<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles.css">
</head>
<body >
<div class="full ">
  <h1 class=" text-light text-center fs-1 my-4">Welcome to <span class="text-primary ">Calculate me !!</span> </h1>
  <div class="d-flex justify-content-center my-5">
 <div class="conatiner bg-black rounded-4 mx-5">
    <input id="display" readonly class="w-100 p-4 bg-dark text-light   " >
<div id="keys" class="my-2 g-col-3">
    <button onclick="appendToDisplay('+')" class="operator" >+</button>
    <button onclick="appendToDisplay('7')" >7</button>
    <button onclick="appendToDisplay('8')" >8</button>
    <button onclick="appendToDisplay('9')" >9</button>
    <button onclick="appendToDisplay('-')" class="operator">-</button>
    <button onclick="appendToDisplay('4')" >4</button>
    <button onclick="appendToDisplay('5')" >5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('*')" class="operator">*</button>
    <button onclick="appendToDisplay('1')" >1</button>
    <button onclick="appendToDisplay('2')" >2</button>
    <button onclick="appendToDisplay('3')" >3</button>
    <button onclick="appendToDisplay('/')" class="operator">/</button>
    <button onclick="appendToDisplay('0')" >0</button>
    <button onclick="appendToDisplay('.')" class="operator">.</button>
    <button onclick="calculate()" >=</button>
    <button onclick="clearDisplay()" >C</button>
</div> 

</div>
</div>
</div> 
<script src="app.js"></script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
